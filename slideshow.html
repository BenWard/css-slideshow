<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Slideshow</title>
  <link rel="stylesheet" href="slideshow.css">
  <script async src="slideshow.js"></script>
  <style>
  .iphone-frame {
    display: inline-block;
    padding: 50px 4px;
    border-radius: 20px;
    background-color: #000;
  }
  </style>
</head>
<body>
  <div class="iphone-frame">
    <ol class="slideshow slideshow-effect-fade" data-transition-time="5">
      <li class="slideshow-slide"><img src="vesper-1.jpg"></li>
      <li class="slideshow-slide"><img src="vesper-2.jpg"></li>
      <li class="slideshow-slide"><img src="vesper-3.jpg"></li>
      <li class="slideshow-slide"><img src="vesper-4.jpg"></li>
    </ol>
  </div>

  <div class="iphone-frame">
    <ol class="slideshow slideshow-effect-zoom" data-transition-time="5">
      <li class="slideshow-slide"><img src="vesper-1.jpg"></li>
      <li class="slideshow-slide"><img src="vesper-2.jpg"></li>
      <li class="slideshow-slide"><img src="vesper-3.jpg"></li>
      <li class="slideshow-slide"><img src="vesper-4.jpg"></li>
    </ol>
  </div>

  <p>Screenshots of “<a href="http://vesperapp.co">Vesper</a>” app.</p>
  <p><a href="https://github.com/BenWard/css-slideshow">View source code on GitHub</a></p>
</body>
</html>
